<!DOCTYPE html>

<h1>Webster</h1>
<h2>A quick reference for the web platform API</h2>
<div class='color-border'></div>
<p>
  Webster lets you quickly explore the web platform API. It's a port of <a target='blank' href='http://easydocs.org'>EasyDocs</a> from <a target='blank' href='http://trydecaf.org'>Ruby in the browser</a> to JavaScript.
</p>

<p>
  The data comes from the <a target='blank' href='http://w3c.org'>W3C</a> DOM specification.
</p>

<p>If you'd like to see the source code for Webster, then check it out on <a target='blank' href='https://github.com/timahoney/webster'>GitHub</a>.
</p>
